<!DOCTYPE html>
<html ng-app="tapArtApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Tap Artistry</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.js"></script>
        <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    </head>

    <body ng-controller="StyleCtrl" ng-click="move()" rescale >

    <div rescale ng-style="{ width: windowWidth + 'px', height: windowHeight + 'px'}" class="container">
         <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div class="cloud1" rescale ng-style="{ width: (windowWidth / 2.5) + 'px', height: (windowHeight / 4) + 'px', 'margin-left': cloud1Style }"></div>
        <div class="cloud2" ng-style="{ 'margin-left': cloud2Style }"></div>
        <div class="sun" rescale ng-style="{ width: (windowWidth / 6) + 'px', height: (windowWidth / 6) + 'px', 'margin-top' : sunStyle }"></div>
        <div class="sky" ng-style="skyFX"></div>
        <div class="grass-background"></div>
        <div class="grass-midground"></div>
        <div class="grass-foreground"></div>
        <div class="fx-cover" ng-style="{'background-color' : fxScreen }"></div>

    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
